#
# main server
#
server {
  listen 443 ssl;
  server_name subvisual.co;

  root /apps/subvisual.co/current;

  error_page 404 = /404/;
  error_page 500 502 503 504 = /500/;

  access_log /apps/subvisual.co/shared/log/nginx.out;
  error_log  /apps/subvisual.co/shared/log/nginx.err;

  location /google7c9e77390335f0f4.html {
    auth_basic off;
  }

  location ^~ /nginx.production.conf {
    return 404;
  }
  location ^~ /nginx.staging.conf {
    return 404;
  }

  location /blog {
    alias /apps/blog.subvisual.co/current/public;
    access_log /apps/blog.subvisual.co/shared/log/nginx.out;
    error_log  /apps/blog.subvisual.co/shared/log/nginx.err;
    try_files $uri @blog_proxy;
  }
  location ^~ /blog/assets {
    alias /apps/blog.subvisual.co/current/public/assets;
    access_log /apps/blog.subvisual.co/shared/log/nginx.out;
    error_log  /apps/blog.subvisual.co/shared/log/nginx.err;
    gzip_static on;
    expires 365d;
    add_header Cache-Control public;
  }
  location ^~ /blog/uploads {
    alias /apps/blog.subvisual.co/current/public/uploads;
    access_log /apps/blog.subvisual.co/shared/log/nginx.out;
    error_log  /apps/blog.subvisual.co/shared/log/nginx.err;
    gzip_static on;
    expires 365d;
    add_header Cache-Control public;
  }
  location @blog_proxy {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    proxy_redirect off;
    proxy_pass http://blog-subvisual-co;
  }

  location / {
    index index.html;
  }
  location ~* \.(svg|jpg|jpeg|png|gif|ico|css|js)$ {
    gzip_static on;
    expires 365d;
    add_header Cache-Control public;
  }

  ssl_certificate     /etc/nginx/ssl/subvisual.co-2016/SSL.crt;
  ssl_certificate_key /etc/nginx/ssl/subvisual.co-2016/server.key;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:ECDHE-RSA-AES128-GCM-SHA256:AES256+EECDH:DHE-RSA-AES128-GCM-SHA256:AES256+EDH:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4';
  ssl_dhparam /etc/nginx/ssl/dhsecure.pem;
  add_header Strict-Transport-Security "max-age=31536000; includeSubdomains;";
}

